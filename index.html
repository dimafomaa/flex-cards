<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="style.css">
	<title>Cards</title>
</head>
<body class="black">
	
	<div class="cards">

		<div class="card active" style="--bg: url(images/winter.jpeg)">
			<div class="shadow"></div>
			<div class="block">
				<div class="icon" style="--color: #000">
					<i class="fa-solid fa-snowflake"></i>
				</div>
				<div class="info">
					<div class="title">Winter</div>
					<div class="text">Lorem ipsum dolor sit amet.</div>
				</div>
			</div>
		</div>
		
		<div class="card" style="--bg: url(images/spring.jpeg)">
			<div class="shadow"></div>
			<div class="block">
				<div class="icon" style="--color: #168000">
					<i class="fa-solid fa-tree"></i>
				</div>
				<div class="info">
					<div class="title">Spring</div>
					<div class="text">Lorem ipsum dolor sit amet.</div>
				</div>
			</div>
		</div>
		<div class="card" style="--bg: url(images/summer.jpeg)">
			<div class="shadow"></div>
			<div class="block">
				<div class="icon" style="--color: #f7e600">
					<i class="fa-solid fa-sun"></i>
				</div>
				<div class="info">
					<div class="title">Summer</div>
					<div class="text">Lorem ipsum dolor sit amet.</div>
				</div>
			</div>
		</div>
		<div class="card" style="--bg: url(images/autumn.jpeg)">
			<div class="shadow"></div>
			<div class="block">
				<div class="icon" style="--color: #fda300">
					<i class="fa-solid fa-cloud-rain"></i>
				</div>
				<div class="info">
					<div class="title">Autumn</div>
					<div class="text">Lorem ipsum dolor sit amet.</div>
				</div>
			</div>
		</div>
	</div>

	<script src="https://kit.fontawesome.com/b2c89e649a.js" crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
	<script src="script.js"></script>
</body>
</html>
